# Available runners configured by board.cmake.
runners:
- nrfutil
- nrfjprog
- jlink

# Default flash runner if --runner is not given.
flash-runner: nrfutil

# Default debug runner if --runner is not given.
debug-runner: jlink

# Common runner configuration values.
config:
  board_dir: /home/musman/ncs/nrfSDK/zephyr/boards/nordic/nrf7002dk
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: /home/musman/Desktop/NRF7002DK_GIT/Button_Polling/build/merged.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: /home/musman/ncs/toolchains/b2ecd2435d/opt/zephyr-sdk/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb

# Runner specific arguments
args:
  nrfutil:
    - --ext-mem-config-file=/home/musman/ncs/nrfSDK/zephyr/boards/nordic/nrf7002dk/support/nrf7002dk_spi_nrfutil_config.json
  nrfjprog:
    []

  jlink:
    - --dt-flash=y
    - --device=nrf5340_xxaa_app
    - --speed=4000
